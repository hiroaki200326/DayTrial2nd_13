<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sample site</title>
  <meta name="description" content="レスポンシブ対応、ナビゲーション付きサンプルサイト">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <!--header-->
  <header class="header">
    <div class="header-logo-menu">
      <div class="logo-area">
        <img src="./img/logo.png" alt="ロゴ">
      </div>
      <nav class="sp-only">
        <div class="gnav-toggle">
          <input id="gnav-input" type="checkbox" class="gnav-hidden">
          <label id="gnav-open" for="gnav-input"><span></span></label>
          <label id="gnav-close" class="gnav-unshown" for="gnav-input"></label>
          <div id="gnav-content">
            <ul class="gnav-menu">
              <li class="gnav-item">
                <a href="#Card">Card</a>
              </li>
              <li class="gnav-item">
                <a href="#News">News</a>
              </li>
              <li class="gnav-item">
                <a href="#Price">Price</a>
              </li>
              <li class="gnav-item">
                <a href="#Access">Access</a>
              </li>
              <li class="gnav-item">
                <a href="#Contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav class="pc-only">
        <ul class="gnav-menu">
          <li class="gnav-item">
            <a href="#Card">Card</a>
          </li>
          <li class="gnav-item">
            <a href="#News">News</a>
          </li>
          <li class="gnav-item">
            <a href="#Price">Price</a>
          </li>
          <li class="gnav-item">
            <a href="#Access">Access</a>
          </li>
          <li class="gnav-item">
            <a href="#Contact">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!--header-->

  <!--mv-->
  <section id="mv" class="mv-area">
    <h1 class="mv-title">一番伝えたいことを書く</h1>
    <p class="mv-title">リードリードリード</p>
    <button type="button" onclick="location.href='#'" class="btn btn-inquiry">お問い合わせ</button>
  </section>

</body>
</html>
